<style>  
     
    /* Keyframes for subtle blink effect */
    @keyframes subtleBlink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }

    /* Ensure the video covers the entire viewport */
    video#backgroundVideo {
        position: fixed; /* Fixed positioning to stay in place */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire area */
        z-index: -1; /* Places the video behind other content */
    }

    /* Basic reset for body and html */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .content {
        position: relative; /* Ensure absolute positioning works within this container */
        z-index: 1; /* Ensures content is above the video */
        color: white; /* Optional: change text color for better visibility */
        text-align: center;
        padding: 20px;
    }

    /* Styles for the blinking heading */
    h1.subtle-blink {
        animation: subtleBlink 2s infinite;
        font-size: 70px;
        font-family: 'georgia' , 'Baskerville', 'Roboto', 'Arial', sans-serif;
        font-weight: bold;
        color: #796c6c;
        text-align: center;
        letter-spacing: 15px;
        line-height: 1.2;
        transition: color 0.3s ease;
        margin: 40px 20px 40px; /* Adjusted margin for spacing */
    }

    /* Styles for the radar element */
    .radar {
        position: relative;
        margin: 0 auto;
        width: 300px;
        height: 300px;
        border-radius: 60%;
        border: 2px solid rgba(50, 28, 1, 0.3);
        background-color: rgba(190, 157, 24, 0.1);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(48, 10, 218, 0.3);
    }

    /* Radar sweep animation */
    .radar::before {
        content: '';
        position: absolute;
        top: 70%;
        left: 50%;
        width: 200%;
        height: 150%;
        background: linear-gradient(transparent 50%, rgba(12, 65, 88, 0.5));
        border-radius: 50%;
        transform: rotate(0deg);
        transform-origin: 50% 100%;
        animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Styles for the blips */
    .blip {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        box-shadow: 0 0 15px red;
        animation: blip 0.5s ease-in-out infinite;
    }

    @keyframes blip {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
</style>
